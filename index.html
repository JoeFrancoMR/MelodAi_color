<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre tu paleta de colores ideal según tu estación colorimétrica">
    <title>MUSA - Tu Asesor de Colorimetría</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">MUSA byMelodAI</div>
            <button class="mobile-menu" aria-label="Abrir menú">☰</button>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active">Inicio</a></li>
                <li><a href="about.html" class="nav-link">Guía</a></li>
                <li><a href="results.html" class="nav-link">Resultados</a></li>
            </ul>
        </nav>
    </header>

    <main class="season-main">
        <h1 class="season-title">Descubre tu estación colorimétrica</h1>
        <p class="season-subtitle">Selecciona tu temporada para ver recomendaciones personalizadas</p>
        
        <div class="season-grid">
            <article class="season-card" data-season="invierno">
                <div class="season-image invierno" role="img" aria-label="Ejemplo de colores invernales"></div>
                <button class="season-select" aria-labelledby="invierno-title">
                    <span id="invierno-title">Invierno</span>
                    <span class="season-desc">Tonos fríos e intensos</span>
                </button>
            </article>

            <article class="season-card" data-season="primavera">
                <div class="season-image primavera" role="img" aria-label="Ejemplo de colores primaverales"></div>
                <button class="season-select" aria-labelledby="primavera-title">
                    <span id="primavera-title">Primavera</span>
                    <span class="season-desc">Pasteles y florales</span>
                </button>
            </article>

            <article class="season-card" data-season="verano">
                <div class="season-image verano" role="img" aria-label="Ejemplo de colores veraniegos"></div>
                <button class="season-select" aria-labelledby="verano-title">
                    <span id="verano-title">Verano</span>
                    <span class="season-desc">Tonos frescos y claros</span>
                </button>
            </article>

            <article class="season-card" data-season="otonio">
                <div class="season-image otonio" role="img" aria-label="Ejemplo de colores otoñales"></div>
                <button class="season-select" aria-labelledby="otonio-title">
                    <span id="otonio-title">Otoño</span>
                    <span class="season-desc">Terrosos y cálidos</span>
                </button>
            </article>
        </div>
    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
