<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorimetria.app - Descubre tu Estación</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">Colorimetria.app</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Guía</a></li>
                <li><a href="results.html">Resultados</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero-container">
        <div class="hero-content">
            <!--<h1>Descubre tu paleta de colores ideal</h1>-->
            <h1> que pongo aqui saian? paleta de colores?</h1>
            <!--<p>Encuentra los colores que mejor armonizan con tus características naturales</p>-->
            <p>sugerencias de colores? colores que armonizan?</p>
            <button class="cta-button" onclick="startAnalysis()">Comenzar Análisis</button>
        </div>
    </main>

    <!-- Season Selection -->
    <section class="season-section">
        <h2>Selecciona tu estación</h2>
        <div class="season-grid">
            <div class="season-card" data-season="invierno">
                <div class="season-image invierno"></div>
                <button class="season-select">Invierno</button>
            </div>
            <div class="season-card" data-season="primavera">
                <div class="season-image primavera"></div>
                <button class="season-select">Primavera</button>
            </div>
            <div class="season-card" data-season="verano">
                <div class="season-image verano"></div>
                <button class="season-select">Verano</button>
            </div>
            <div class="season-card" data-season="otonio">
                <div class="season-image otonio"></div>
                <button class="season-select">Otoño</button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
